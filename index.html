<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFSUNMEDIA BOOKING FORM List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* === THEME STYLING & COLOR VARIABLES === */
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6b7280;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --font-family: 'Poppins', sans-serif;
            --border-radius: 0.5rem;
            --box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);

            /* Light Theme */
            --bg-color: #f3f4f6;
            --card-bg-color: #ffffff;
            --text-color: #111827;
            --text-muted-color: #374151;
            --border-color: #e5e7eb;
            --input-bg-color: #f9fafb;
        }

        body.dark-mode {
            /* Dark Theme */
            --bg-color: #111827;
            --card-bg-color: #1f2937;
            --text-color: #f9fafb;
            --text-muted-color: #9ca3af;
            --border-color: #374151;
            --input-bg-color: #374151;
        }

        /* === GENERAL STYLING === */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        h1, h2 {
            font-weight: 600;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.25rem;
        }
        
        h2 {
            color: var(--text-color);
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }
        
        /* Theme Toggle Button */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.5rem 0.8rem;
            cursor: pointer;
            z-index: 1000;
            font-size: 1.2rem;
            box-shadow: var(--box-shadow);
        }

        /* Card Styling */
        .card {
            background-color: var(--card-bg-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            transition: background-color 0.3s;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-muted-color);
            font-size: 0.875rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: var(--font-family);
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.3s, color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: 0;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-actions {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-secondary { background-color: var(--secondary-color); color: white; }
        .btn-edit { background-color: var(--warning-color); color: var(--dark-color); }
        .btn-delete { background-color: var(--danger-color); color: white; }
        
        /* Table Styling */
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1500px;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        thead th {
            background-color: var(--card-bg-color);
            font-weight: 600;
            color: var(--text-muted-color);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        
        tbody tr:nth-child(even) {
            background-color: rgba(0,0,0,0.02);
        }

        body.dark-mode tbody tr:nth-child(even) {
             background-color: rgba(255,255,255,0.05);
        }
        
        .actions-cell {
            white-space: nowrap;
        }
        
        .actions-cell .btn {
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            margin-right: 5px;
        }

        .empty-data-cell {
            text-align: center;
            padding: 3rem 1rem !important;
            color: var(--secondary-color);
            font-size: 1.1rem;
        }
        
        /* Status Badges */
        .badge {
            padding: 0.25em 0.75em;
            font-size: 0.8rem;
            font-weight: 500;
            border-radius: 9999px;
        }

        .badge-progress { background-color: #dbeafe; color: #1e40af; }
        .badge-done { background-color: #d1fae5; color: #065f46; }
        .badge-cancel { background-color: #e5e7eb; color: #374151; }
        .badge-paid { background-color: #d1fae5; color: #065f46; }
        .badge-dp { background-color: #fef3c7; color: #92400e; }
        .badge-unpaid { background-color: #fee2e2; color: #991b1b; }

        /* Loader */
        #loader {
            display: none;
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 10px; }
            h1 { font-size: 1.8rem; }
            .card { padding: 1.5rem; }
            .theme-switcher { top: 10px; right: 10px; font-size: 1rem;}
            .form-actions { flex-direction: column; }
            .btn { width: 100%; }

            /* === CSS PERBAIKAN UNTUK TABEL MOBILE (START) === */

            /* === KODE YANG DIUBAH (START) === */
            .table-container {
                /* Menambahkan tinggi maksimum dan scrollbar vertikal pada format kartu */
                max-height: 500px; /* Anda bisa sesuaikan nilai ini */
                overflow-y: auto;
            }
            /* === KODE YANG DIUBAH (END) === */

            table {
                min-width: 100%;
                border: 0;
            }

            table thead {
                display: none; /* Sembunyikan header tabel asli */
            }

            table tr {
                display: block; /* Ubah baris menjadi blok seperti kartu */
                margin-bottom: 1.5rem;
                border-radius: var(--border-radius);
                border: 1px solid var(--border-color);
                box-shadow: var(--box-shadow);
                background-color: var(--card-bg-color); /* Beri background pada setiap kartu */
            }
             
            table td {
                display: flex;
                justify-content: space-between; /* Sejajarkan label dan isi */
                align-items: center;
                text-align: right;
                padding: 0.75rem 1rem;
                border-bottom: 1px solid var(--border-color);
            }
            
            table td::before {
                content: attr(data-label); /* Tampilkan label dari atribut data-label */
                font-weight: 600;
                text-align: left;
                margin-right: 1rem;
                color: var(--text-muted-color);
            }
            
            table tr td:last-child {
                border-bottom: 0; /* Hapus border di elemen terakhir */
            }
            
            .actions-cell {
                justify-content: flex-end;
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            .actions-cell::before {
                display: none; /* Jangan tampilkan label untuk kolom Aksi */
            }
             /* === CSS PERBAIKAN UNTUK TABEL MOBILE (END) === */
        }
    </style>
</head>
<body>
    <button id="theme-toggle" class="theme-switcher" title="Toggle dark/light mode">🌙</button>

    <div class="container">
        <h1>AFSUNMEDIA BOOKING FORM</h1>

        <div class="card">
            <h2 id="formTitle">Tambah Booking Baru</h2>
            <form id="bookingForm">
                <input type="hidden" id="rowId">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nama">Nama Client</label>
                        <input type="text" id="nama" required>
                    </div>
                    <div class="form-group">
                        <label for="tanggalAcara">Tanggal Acara</label>
                        <input type="date" id="tanggalAcara" required>
                    </div>
                    <div class="form-group">
                        <label for="jenisLayanan">Jenis Layanan</label>
                        <select id="jenisLayanan" required>
                            <option value="Foto">Foto</option>
                            <option value="Video">Video</option>
                            <option value="Foto/Video">Foto/Video</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="acara">Acara</label>
                        <select id="acara" required>
                            <option value="Graduation">Graduation</option>
                            <option value="Prewedding">Prewedding</option>
                            <option value="Engagement">Engagement</option>
                            <option value="Akad">Akad</option>
                            <option value="Wedding">Wedding</option>
                            <option value="Tedak Siten">Tedak Siten</option>
                            <option value="Lain-Lain">Lain-Lain</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="projectStatus">Project Status</label>
                        <select id="projectStatus" required>
                            <option value="On Progress">On Progress</option>
                            <option value="Done">Done</option>
                            <option value="Cancel">Cancel</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="paymentStatus">Payment Status</label>
                        <select id="paymentStatus" required>
                            <option value="Lunas">Lunas</option>
                            <option value="DP">DP</option>
                            <option value="Belum Terbayar">Belum Terbayar</option>
                        </select>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="note">Note</label>
                        <textarea id="note"></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Batal</button>
                    <button type="submit" id="submitButton" class="btn btn-primary">Simpan Booking</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>Daftar Booking</h2>

            <div style="margin-bottom: 1.5rem; display: flex; flex-wrap: wrap; gap: 0.5rem;">
                <button id="sortNearestBtn" class="btn btn-secondary" style="font-weight: 500;">
                    Urutkan: Tanggal Terdekat
                </button>
                <button id="sortLatestBtn" class="btn btn-secondary" style="font-weight: 500;">
                    Urutkan: Terbaru Ditambahkan
                </button>
            </div>

            <div id="loader">Memuat data...</div>
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Tanggal Acara</th>
                            <th>Layanan</th>
                            <th>Acara</th>
                            <th>Project</th>
                            <th>Pembayaran</th>
                            <th>Note</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="bookingList">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let originalBookings = [];
        let displayedBookings = [];

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwNuMAn7Uq1dO3bzGbfLRiUFRofLghMALjbiJtrc2IqHD8d3BUKRljKYoQKDi68bXgd/exec';

        const form = document.getElementById('bookingForm');
        const loader = document.getElementById('loader');
        const bookingListBody = document.getElementById('bookingList');
        const formTitle = document.getElementById('formTitle');
        const submitButton = document.getElementById('submitButton');
        const themeToggleBtn = document.getElementById('theme-toggle');

        // --- THEME SWITCHER SCRIPT ---
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.body.classList.add(currentTheme);
            if (currentTheme === 'dark-mode') {
                 themeToggleBtn.textContent = '☀️';
            }
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            themeToggleBtn.textContent = '☀️';
        }

        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            let theme = 'light-mode';
            if (document.body.classList.contains('dark-mode')) {
                theme = 'dark-mode';
                themeToggleBtn.textContent = '☀️';
            } else {
                 themeToggleBtn.textContent = '🌙';
            }
            localStorage.setItem('theme', theme);
        });
        // --- END THEME SWITCHER SCRIPT ---

        document.addEventListener('DOMContentLoaded', () => {
            if (SCRIPT_URL === 'PASTE_URL_ANDA_DI_SINI') {
                alert('PENTING: Harap edit file HTML dan masukkan URL Web App Anda pada variabel SCRIPT_URL.');
                bookingListBody.innerHTML = `<tr><td colspan="8" class="empty-data-cell">Konfigurasi belum selesai. Masukkan URL Web App Anda.</td></tr>`;
                return;
            }
            loadBookings();
            form.addEventListener('submit', handleFormSubmit);

            document.getElementById('sortNearestBtn').addEventListener('click', sortNearestDate);
            document.getElementById('sortLatestBtn').addEventListener('click', sortLatestAdded);
        });

        function showLoader() {
            loader.style.display = 'block';
            document.querySelector('.table-container').style.display = 'none';
        }

        function hideLoader() {
            loader.style.display = 'none';
            document.querySelector('.table-container').style.display = 'block';
        }

        async function loadBookings() {
            showLoader();
            try {
                const response = await fetch(SCRIPT_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                originalBookings = data; 
                displayedBookings = [...data];
                
                renderTable(displayedBookings);

            } catch (error) {
                console.error('Gagal memuat data:', error);
                bookingListBody.innerHTML = `<tr><td colspan="8" class="empty-data-cell">Gagal memuat data. Periksa koneksi atau pengaturan script (F12 untuk lihat Console).</td></tr>`;
            } finally {
                hideLoader();
            }
        }
        
        function sortNearestDate() {
            displayedBookings.sort((a, b) => new Date(a[2]) - new Date(b[2]));
            renderTable(displayedBookings);
        }

        function sortLatestAdded() {
            displayedBookings = [...originalBookings];
            renderTable(displayedBookings);
        }

        function renderTable(data) {
            bookingListBody.innerHTML = '';
            if (!data || data.length === 0) {
                const row = `<tr><td colspan="8" class="empty-data-cell">Belum ada data booking.</td></tr>`;
                bookingListBody.innerHTML = row;
                return;
            }
            data.forEach(item => {
                const row = document.createElement('tr');
                row.setAttribute('data-row-id', item[0]);
                // JAVASCRIPT MODIFICATION: Menambahkan atribut 'data-label' untuk setiap sel (td) agar bisa ditata oleh CSS di mobile
                row.innerHTML = `
                    <td data-label="Nama">${item[1] || ''}</td>
                    <td data-label="Tanggal Acara">${formatDateToLocal(item[2])}</td>
                    <td data-label="Layanan">${item[3] || ''}</td>
                    <td data-label="Acara">${item[4] || ''}</td>
                    <td data-label="Project">${createStatusBadge(item[5])}</td>
                    <td data-label="Pembayaran">${createStatusBadge(item[6])}</td>
                    <td data-label="Note">${item[7] || ''}</td>
                    <td class="actions-cell">
                        <button class="btn btn-edit" onclick="editRow(this)">Edit</button>
                        <button class="btn btn-delete" onclick="deleteRow(${item[0]})">Hapus</button>
                    </td>
                `;
                bookingListBody.appendChild(row);
            });
        }

        function createStatusBadge(status) {
            if (!status) return '';
            let className = '';
            switch (status) {
                case 'On Progress': className = 'badge-progress'; break;
                case 'Done': className = 'badge-done'; break;
                case 'Cancel': className = 'badge-cancel'; break;
                case 'Lunas': className = 'badge-paid'; break;
                case 'DP': className = 'badge-dp'; break;
                case 'Belum Terbayar': className = 'badge-unpaid'; break;
            }
            return `<span class="badge ${className}">${status}</span>`;
        }
        
        function formatDateToLocal(dateString) {
            if (!dateString) return '-';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('id-ID', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric'
                });
            } catch (e) {
                return dateString;
            }
        }
        
        function formatDateToISO(localDateString) {
             if (!localDateString || localDateString === '-') return '';
            const monthMap = { "januari": "01", "februari": "02", "maret": "03", "april": "04", "mei": "05", "juni": "06", "juli": "07", "agustus": "08", "september": "09", "oktober": "10", "november": "11", "desember": "12" };
            const parts = localDateString.toLowerCase().split(' ');
            if (parts.length === 3) {
                const day = parts[0].padStart(2, '0');
                const month = monthMap[parts[1]];
                const year = parts[2];
                if(day && month && year) {
                    return `${year}-${month}-${day}`;
                }
            }
            return '';
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Menyimpan...';

            const rowId = document.getElementById('rowId').value;
            const action = rowId ? 'UPDATE' : 'CREATE';

            const body = {
                action: action,
                rowId: rowId,
                nama: document.getElementById('nama').value,
                tanggalAcara: document.getElementById('tanggalAcara').value,
                jenisLayanan: document.getElementById('jenisLayanan').value,
                acara: document.getElementById('acara').value,
                projectStatus: document.getElementById('projectStatus').value,
                paymentStatus: document.getElementById('paymentStatus').value,
                note: document.getElementById('note').value,
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(body),
                });
                
                const result = await response.json();

                if (result.status === 'SUCCESS') {
                    alert(result.message);
                    resetForm();
                    loadBookings();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error saat menyimpan:', error);
                alert('Terjadi kesalahan saat menyimpan data: ' + error.message);
                resetForm();
            }
        }

        // JAVASCRIPT MODIFICATION: Fungsi 'editRow' diperbarui agar tetap berfungsi di tampilan mobile
        function editRow(button) {
            const row = button.closest('tr');
            const rowId = row.dataset.rowId;
            
            // Cari data asli dari array 'displayedBookings' berdasarkan ID
            // Ini lebih aman daripada membaca dari tampilan HTML
            const dataToEdit = displayedBookings.find(item => item[0] == rowId);

            if (!dataToEdit) {
                alert('Data tidak ditemukan!');
                return;
            }

            document.getElementById('rowId').value = dataToEdit[0];
            document.getElementById('nama').value = dataToEdit[1];
            // Tanggal dari Google Sheet mungkin perlu diformat ulang ke YYYY-MM-DD
            const dateFromSheet = new Date(dataToEdit[2]);
            document.getElementById('tanggalAcara').value = dateFromSheet.toISOString().split('T')[0];
            document.getElementById('jenisLayanan').value = dataToEdit[3];
            document.getElementById('acara').value = dataToEdit[4];
            document.getElementById('projectStatus').value = dataToEdit[5];
            document.getElementById('paymentStatus').value = dataToEdit[6];
            document.getElementById('note').value = dataToEdit[7];
            
            formTitle.textContent = 'Edit Data Booking';
            submitButton.textContent = 'Update Booking';
            document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
        }

        async function deleteRow(rowId) {
            if (!confirm(`Apakah Anda yakin ingin menghapus data ini? (ID Baris: ${rowId})`)) {
                return;
            }
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'DELETE', rowId: rowId }),
                });

                const result = await response.json();
                if (result.status === 'SUCCESS') {
                    alert(result.message);
                    loadBookings();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error saat menghapus:', error);
                alert('Terjadi kesalahan saat menghapus data: ' + error.message);
            }
        }
        
        function resetForm() {
            form.reset();
            document.getElementById('rowId').value = '';
            formTitle.textContent = 'Tambah Booking Baru';
            submitButton.textContent = 'Simpan Booking';
            submitButton.disabled = false;
        }
    </script>
</body>
</html>
